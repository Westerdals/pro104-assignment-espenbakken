<!doctype HTML>
<html>
    <head>
        <title>Arbeidskrav</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <!-- Hoved-div til alt innhold -->
        <form id="main-div" onsubmit="createNew(event)">
            <h1 id="title">Arbeidsoppgaver</h1>

            <!--Alle input har fått hver sin div for å få de på ny linje-->
            <!--onsubmit="createNew(event)" lå i diven under -->
            <div id="input-div" >
                <div>
                    <div><label>Teammedlem:</label></div>
                    <input id="member-input" type="text" placeholder="Teammedlem">
                </div><br>

                <div>
                    <div><label>Arbeidsoppgave:</label></div>
                    <input id="task-input" type="text" placeholder="Arbeidsoppgave">
                </div><br>

                <div>
                    <div><label>Hva går oppgaven ut på?</label></div>
                    <textarea id="desc-input" name="description" placeholder="En beskrivelse av arbeidsoppgaven"></textarea>
                </div><br>
                
                 <label>Beskriv denne arbeidsoppgaven med en Emoji:
                <div><input id="emoji-pic-input" name="image" type="file"></div>   
                </label><br>
                <div id = "image-preview"/>

                <div><input id="submit-btn" type="submit"></div>
            </div>

            <div id="outputList"></div>
            
        </form>
    </body>
</html>
